{% extends 'writecloud/base.html' %}
{% block header_logged_out %}
{% endblock %}

{% block body_block %}
    {% for story in stories %}
        <h2><a href="{% url 'writecloud:story' story.uuid %}">{{ story.title }}</a></h2>

        <p><b>{{ story.stars }} / 5</b><br />
        out of {{ story.total }} ratings</p>

        <br />
    {% endfor %}
{% endblock %}
