{% extends "writecloud/base.html" %}

<!DOCTYPE html>
{% load static %}
{% block header_logged_in %}
{% endblock %}
{% block header_logo %}
{% endblock %}
{% block body_block %}
<style>
.row{
    margin-top: 1% !important;
}

h4{
    display: flex;
    justify-content: center;
    margin-bottom: 1% !important;
    color: #23d5d2 !important;
}

form{
    display: flex;
    justify-content: center;
}

input{
    font-size : 1.8vw;
    font-family: "Apple Symbols";
    border-radius: 5px;
    color: #23d5d2 !important;
}

#credentials{
    margin-top: 1% !important;
    color: #ee7752;
}

::placeholder{
    color: #ee7752;
    font-size : 0.7vw;
    font-family: "Apple Symbols";
}

#in{
    border-radius: 5px;
    box-shadow: 0 0 5px #ee7752;
    background-color: #f7ddd4;
    font-size : 0.7vw;
}
</style>

    <div class="row" id="credentials">
        <h4>Start a new story</h4>
    </div>
    <form id="signup_form" method="post" action="{% url 'writecloud:create_story' %}">
        <div class="form-group">
            {% csrf_token %}
            <div class="row">
                <a id="credentials">title</a>
            </div>
            <div class="row">
                <input type="text" id="in" name="title" class="form-control" placeholder="Enter Your Username" />
            </div>
            <br>
            <div class="row">
                <a id="credentials">subtitle</a>
            </div>
            <div class="row">
                <input type="password" id="in"  name="subtitle" class="form-control" placeholder="Enter Your Password"/>
            </div>
            <br>
            <div class="row">
                <a id="credentials">length</a>
            </div>
            <div class="row">
                <input type="password" id="in"  name="length" class="form-control" placeholder="Enter Your Password"/>
            </div>
            <br>
            <div class="row">
                <button type="submit" id="in" class="btn btn-primary pull-right"><a id="credentials">Submit</a></button>
            </div>
        </div>
    </form>

{% endblock %}
