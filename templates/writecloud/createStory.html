{% extends "writecloud/base.html" %}

<!DOCTYPE html>
{% load static %}
{% block header_logged_out %}
{% endblock %}
{% block header_logo %}
{% endblock %}
{% block body_block %}
<style>

h5{
    margin-top: 1%;
    margin-left: 4%;
    margin-right: 20%;
    font-size : 1.6vw;
    font-family: "Apple Symbols";
    color: #ee7752;
    background-color: #f7ddd4;
    border-radius: 5px;
}

form{
    margin-left: 1.3%;
    margin-right: 23%;
    margin-bottom: 1% !important;
    outline: none;
    border:none;
}
input{
    font-size : 1.8vw;
    font-family: "Apple Symbols";
    border-radius: 5px;
    color: #23d5d2 !important;
}

#credentials{
    margin-top: 1% !important;
    color: #ee7752;
}

::placeholder{
    color: #ee7752 !important;
    font-size : 1.2vw;
    font-family: "Apple Symbols";
}

#in{
    box-shadow: 0 0 5px #ee7752;
    background-color: #f7ddd4;
    font-size : 1.2vw;
    border: none;
    margin-top: 2%;
}

#templates{
    margin-top: 5%;
    margin-left: 10%;
}
#single_template1{
    margin-right: 7%;
    border-radius: 15px;
    box-shadow: 0 0 5px #23d5d2;
}
#single_template2{
    margin-right: 7%;
    border-radius: 15px;
    box-shadow: 0 0 5px #23d5d2;
    background: #23d5d2;
}
#single_template3{
    margin-right: 7%;
    border-radius: 15px;
    box-shadow: 0 0 5px #ee7752;
}
#single_template4{
    margin-right: 7%;
    border-radius: 15px;
    box-shadow: 0 0 5px #ee7752;
    background: #ee7752;
}

textarea[id^="input1"]{
    border: none !important;
    background-color: white !important;
    color: #ee7752;
}

textarea[id^="input2"]::placeholder{
    color: #23d5d2 !important;
    font-size : 1.2vw;
    font-family: "Apple Symbols";
}

textarea[id^="input2"]{
    border: none !important;
    background-color: white !important;
     color: #23d5d2;
}

textarea[id^="input3"]::placeholder{
    color: #ee7752 !important;
    font-size : 1.2vw;
    font-family: "Apple Symbols";
}

textarea[id^="input3"]{
    border: none !important;
    background-color: #23d5d2 !important;
    color: #ee7752;
}

textarea[id^="input4"]::placeholder{
    color: #23d5d2 !important;
    font-size : 1.2vw !important;
    font-family: "Apple Symbols";
}

textarea[id^="input4"]{
    border: none !important;
    background-color: #ee7752 !important;
    color: #23d5d2;
}


</style>


    <div class="row">
        <div class="col-md-2 col-sm-2 col-lg-2" id="credentials">
            <h5>Start a new story</h5>
        </div>
    </div>
    <div class="row">
        <form id="create_story" method="post"  action="{% url 'writecloud:create_story' %}">{% csrf_token %}
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-lg-2" id="credentials">
                        <input type="text" id="in" name="title" class="form-control" placeholder="Enter Title" />
                    </div>
                    <div class="col-md-2 col-sm-2 col-lg-2" id="credentials">
                        <input type="text" id="in"  name="subtitle" class="form-control" placeholder="Enter Subtitle"/>
                    </div>
                    <div class="col-md-2 col-sm-2 col-lg-2" id="credentials">
                        <input type="text" id="in"  name="length" class="form-control" placeholder="Enter Number of Pages"/>
                    </div>
                    <div class="col-md-2 col-sm-2 col-lg-2" id="credentials">
                        <input readonly onclick="imagesFunction()" type="text" id="in"  name="include_images" class="form-control" placeholder="No Images included"/>
                    </div>
                </div>
                <div class="row" id="templates">
                    <div class="col-md-2 col-sm-2 col-lg-2" >
                    </div>
                     <div id="single_template1" class="col-md-4 col-sm-4 col-lg-4">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-lg-12">
                                  <div class="form-group">
                                      <textarea readonly class="form-control" placeholder="Begin your story with template 1"
                                                id="input1" name="template1" rows="10"></textarea>
                                  </div>
                        </div>
                    </div>
                  </div>
                  <div id="single_template3" class="col-md-4 col-sm-4 col-lg-4">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-lg-12">
                              <div class="form-group">
                                  <textarea readonly class="form-control" placeholder="Begin your story with template 2"
                                            id="input2" name="template2" rows="10"></textarea>
                              </div>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row" id="templates">
                    <div class="col-md-2 col-sm-2 col-lg-2" >
                    </div>
                     <div id="single_template2" class="col-md-4 col-sm-4 col-lg-4">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-lg-12">
                                  <div class="form-group">
                                      <textarea readonly class="form-control" placeholder="Begin your story with template 3"
                                                id="input3" name="template3" rows="10"></textarea>
                                  </div>
                        </div>
                    </div>
                  </div>
                  <div id="single_template4" class="col-md-4 col-sm-4 col-lg-4">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-lg-12">
                              <div class="form-group">
                                  <textarea readonly class="form-control" placeholder="Begin your story with template 4"
                                                id="input4" name="template4"  rows="10"></textarea>
                              </div>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <button type="submit" id="in" class="btn btn-primary pull-right"><a id="credentials">Create Story</a></button>
                </div>
            </div>
        </form>
    </div>

<script>
document.getElementById("input1").addEventListener("click", ()=>{
    $('#input1').val('✓');
    $('#input2').val('');
    $('#input3').val('');
    $('#input4').val('');

});
document.getElementById("input2").addEventListener("click", ()=>{
    $('#input2').val('✓');
    $('#input1').val('');
    $('#input3').val('');
    $('#input4').val('');

});
document.getElementById("input3").addEventListener("click", ()=>{
    $('#input3').val('✓');
    $('#input1').val('');
    $('#input2').val('');
    $('#input4').val('');

});
document.getElementById("input4").addEventListener("click", ()=>{
    $('#input4').val('✓');
    $('#input1').val('');
    $('#input2').val('');
    $('#input3').val('');

});
let timesClicked = 0;
function imagesFunction(){
    timesClicked++;
    if (timesClicked%2 !== 0){
        $('input[name="include_images"]').val('Images Included');
    } else{
        $('input[name="include_images"]').val('');
    }
}
</script>

{% endblock %}
